<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Space+Grotesk%3Awght%40400%3B500%3B700" />
  <title>Portfólio</title>
  <link href="./assets/img/favicon.png" rel="icon">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <link rel="stylesheet" href="./src/css/portfolio.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body class=" text-white">
  <main class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden"
    style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
    <div id="particles-js"></div>
    <main class="content-wrapper layout-container flex h-full grow flex-col">
      <header
        class="header flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#283039] px-4 py-3 md:px-10">
        <div class="flex items-center gap-4">
          <div class="size-4">
            <img src="./assets/img/favicon-white.png" alt="">
          </div>
          <h2 id="portfolio-title" class="h2-title text-lg font-bold leading-tight tracking-[-0.015em]">
          </h2>
        </div>
        <div class="hidden flex-1 justify-end gap-8 md:flex">
          <div class="flex items-center gap-9">
            <a class="text-sm font-medium leading-normal" href="#home">Home</a>
            <a class="text-sm font-medium leading-normal" href="#about-me">Sobre Mim</a>
            <a class="text-sm font-medium leading-normal" href="#web-projects">Projetos Web</a>
            <a class="text-sm font-medium leading-normal" href="#design-projects">Projetos Design</a>
            <a class="text-sm font-medium leading-normal" href="#skills">Habilidades</a>
          </div>
          <a href="https://www.linkedin.com/in/hudson-uriel/"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3d99f5] text-white text-sm font-bold leading-normal tracking-[0.015em]">
            <span class="truncate"><i class="fa-brands fa-linkedin-in"></i> Currículo</span>
          </a>
          <button id="theme-toggle" class="text-xl p-2 rounded-full hover:bg-gray-700 transition-colors">
            <i class="fas fa-moon" id="theme-icon"></i>
          </button>
        </div>
      </header>

      <section class="flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1 px-4 md:px-10">
          <div id="home" class="@container">
            <div class="@[480px]:p-4">
              <div id="bio-section"
                class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-lg items-center justify-center p-4">
                <div class="flex flex-col gap-2 text-center text-white">
                  <h1 id="bio-title"
                    class="text-4xl leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em]">
                    Olá, eu sou o <span id="dev-name"></span>!
                    <h2
                      class="text-blue-primary text-sm font-normal leading-normal @[480px]:text-base @[480px]:font-normal @[480px]:leading-normal">
                      <span class="h-5 p-2" id="tagline-text"></span>
                    </h2>
                  </h1>
                  <div class="">
                    <h2 id="bio-description"
                      class="text-sm font-normal leading-normal @[480px]:text-base @[480px]:font-normal @[480px]:leading-normal">
                    </h2>
                  </div>
                </div>

                <div id="social-links" class="flex flex-wrap justify-center gap-4"></div>

                <a href="#design-projects-header"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 @[480px]:h-12 @[480px]:px-5 bg-[#3d99f5] text-white text-sm font-bold leading-normal tracking-[0.015em] @[480px]:text-base @[480px]:font-bold @[480px]:leading-normal @[480px]:tracking-[0.015em]">
                  <span class="truncate">Ver Projetos <i class="fa-solid fa-arrow-down"></i></span>
              </a>
              </div>
            </div>
          </div>

          <div id="about-me" class="px-4 pb-3 pt-5">
            <h2 class="h2-title text-[22px] font-bold leading-tight tracking-[-0.015em]">
              <i class="fa-regular fa-address-card"></i> Sobre Mim
            </h2>
            <div class="flex flex-col md:flex-row gap-6 mt-4">
              <img id="about-me-picture" src="" alt="Foto de perfil" class="rounded-lg w-full md:w-1/3 object-cover">
              <p id="about-me-text" class="text-base font-normal leading-normal"></p>
            </div>
          </div>

          <div class="collapse-container" id="skills">
            <div class="collapse-header px-4 pb-3 pt-5">
              <h2 id="skills-header" class="h2-title text-[22px] font-bold leading-tight tracking-[-0.015em]">
                <i class="fa-solid fa-laptop-code"></i> Habilidades</h2>
              <i class="fas fa-chevron-down text-white transition-transform"></i>
            </div>
            <div class="collapse-content active">
              <div id="skills-container" class="flex flex-wrap gap-2 p-4">
              </div>
            </div>
          </div>

          <div class="collapse-container" id="web-projects">
            <div class="collapse-header px-4 pb-3 pt-5">
              <h2 id="web-projects-header" class="h2-title text-[22px] font-bold leading-tight tracking-[-0.015em]">
                <i class="fa-solid fa-code"></i>
              Projetos Web</h2>
              <i class="fas fa-chevron-down text-white transition-transform"></i>
            </div>
            <div class="collapse-content active">
              <div id="web-projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 p-4">
              </div>
            </div>
          </div>

          <div class="collapse-container" id="design-projects">
            <div class="collapse-header px-4 pb-3 pt-5">
              <h2 id="design-projects-header" class="h2-title text-[22px] font-bold leading-tight tracking-[-0.015em]">
                <i class="fa-solid fa-bezier-curve"></i>
                Projetos Design</h2>
              <i class="fas fa-chevron-down text-white transition-transform"></i>
            </div>
            <div class="collapse-content active">
              <div id="design-projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 p-4">
              </div>
            </div>
          </div>

        </div>
      </section>

      <footer class="flex justify-center">
        <div class="flex max-w-[960px] flex-1 flex-col">
          <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
            <p id="copyright" class="text-[#9cabba] text-base font-normal leading-normal">
            </p>
          </footer>
        </div>
      </footer>
    </main>
  </main>
  <div id="project-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/75 hidden p-4">
    <div class="relative w-full max-w-4xl max-h-[90vh] p-8 mx-4 bg-[#111418] rounded-lg shadow-lg overflow-y-auto">
      <button id="close-modal-btn" class="absolute top-4 right-4 text-white text-2xl font-bold">×</button>
      <div id="modal-content" class="text-white">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="./data/script.js"></script>
</body>

</html>
